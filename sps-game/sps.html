    <title>sps game</title>
    <link
      rel="stylesheet"

    />
  </head>
  <body>
    <div id="sps">
      <button id="s">
        <h1 id="stone">stone</h1>
      </button>
      <button id="p">

      </button>
      <button id="s2">

      </div>
      <div id="comscore">
        <h1 id="cmsc">Computer:0</h1>
        <!-- <h2 id="com">com</h2> -->
      </div>
    </div>
    <div id="gamecon">
      <h1 id="winner">the winner is x</h1>
    </div>

    <div id="cat"></div>
    <div id="cat2"></div>
    <script src="sps.js"></script>
